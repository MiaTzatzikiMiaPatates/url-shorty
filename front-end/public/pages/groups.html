<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Short</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script defer src="../../dist/scripts/groups.js" type="module"></script>

</head>
<body>
<header>
    <nav>
        <a href="../../index.html">Short</a>

        <div class="modal">

        <ul id="navbar-list">

    </nav>
</header>
<main class="table-data-main">
    <div class="table-data-header">
        <h1>Groups</h1>
        <button type="submit" class="add-button" id="add-new-group">+ Add Group</button>
    </div>
    <table class="table-data">
        <tr>
            <th>Name</th>
            <th>URLs</th>
            <th>Actions</th>
        </tr>
    </table>
</main>
