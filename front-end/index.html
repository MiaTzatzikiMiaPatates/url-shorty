<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css" type="text/css">
    <title>URL Short</title>
    <script defer src="scripts/hamburger-menu.js"></script>
    <script defer src="scripts/url.js" type="module"></script>
</head>

<body>
    <header>
        <nav>
            <a href="#">Short</a>

            <button id="menu-toggle"><img src="resources/burger-bar.png" id="burger-bar" alt="Burger Bar Icon"></button>

            <ul id="navbar-list">
                <li><a href="pages/groups.html">Groups</a></li>
                <li><a href="pages/manage.html">Manage</a></li>
                <li><a href="pages/stats.html">Stats</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>URL Short</h1>

        <form id="short-url-form">
            <input type="text" placeholder="Enter URL" id="url-input">
            <div id="url-type-items">
                <input type="text" placeholder="Custom URL" id="custom-irl-input">
                <select name="groups" id="groupsSelector">
                    <option value="" selected>Select a Group</option>
                </select>
            </div>
            <button type="submit" id="urlSubmitButton">Submit</button>
        </form>

        <div id="newUrlShowcase">
            <p>New URL: <i id="newUrlShowcaseContent"></i></p>
        </div>
    </main>
</body>

</html>
